<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
   <title>亿赛德物流管理系统</title>
	<style>
	body {
		margin: 0px;
		overflow-y: hidden;
		overflow-x: hidden;
	}
	</style>
  </head>
  <body>
  <table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0">
	<tbody><tr>
		<td colspan="3" height="130"><iframe name="menu" id="menu" src="@@{menus.load()}" style="width: 100%; height: 100%;" frameborder="0" scrolling="no"></iframe></td>
	</tr>
	<tr>
		<td id="side_left" background="@@{'/public/images/left.gif'}" width="7"></td>
		<td valign="top" style="padding:5px;">
		<iframe name="main" src="@@{Application.iframe_blank()}" frameborder="0" style="width:100%;height:100%" scrolling="auto" id="main"></iframe>
		</td>
		<td id="side_right" background="@@{'/public/images/right.gif'}" width="8px"></td>
	</tr>
	<tr>
		<td id="bottom_left"><img src="@@{'/public/images/bottom_left.gif'}" width="7" height="11"></td>
		<td background="@@{'/public/images/bottom_center.gif'}" height="11"></td>
		<td id="bottom_right"><img src="@@{'/public/images/bottom_right.gif'}" width="8" height="11"></td>
	</tr></tbody>
  </table>
  </body>
</html>
